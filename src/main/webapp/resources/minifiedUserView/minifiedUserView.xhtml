<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:p="http://java.sun.com/jsf/html"
      xml:lang="en" lang="en">
<composite:interface>
    <composite:attribute name="user" type="org.hetsold.bugtracker.model.UserDTO" required="true"/>
</composite:interface>
<composite:implementation>
    <h:outputStylesheet library="css" name="minifiedUserView.css"/>
    <h:panelGroup layout="block" styleClass="userViewContainer">
        <div class="imageWrapper">
            <p:graphicImage library="images" name="no_image.jpg" rendered="#{false}"/>
            <p:graphicImage library="images" name="no_image.jpg" rendered="#{true}"/>
        </div>
        <div class="userIdRecord">
            <p:link value="#{cc.attrs.user.uuid}"/>
            <h:outputText value="#{cc.attrs.user.firstName}" styleClass="child"/>
            <h:outputText value="#{cc.attrs.user.lastName}"/>
        </div>
    </h:panelGroup>
</composite:implementation>
</html>
