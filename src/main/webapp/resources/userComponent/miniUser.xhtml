<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:user="http://xmlns.jcp.org/jsf/composite/userComponent"
      xmlns:p="http://java.sun.com/jsf/html"
      xml:lang="en" lang="en">
<composite:interface>
    <composite:attribute name="user" type="org.hetsold.bugtracker.dto.user.UserDTO" required="true"/>
    <composite:attribute name="emptyMessage" type="java.lang.String"/>
    <composite:attribute name="isDisabled" default="false"/>
</composite:interface>
<composite:implementation>
    <h:outputStylesheet library="css" name="minifiedUserView.css"/>
    <h:panelGroup layout="block" styleClass="userViewContainer">
        <h:panelGroup layout="block" rendered="#{not empty cc.attrs.user}">
            <div class="imageWrapper">
                <p:graphicImage library="images" name="no_image.jpg" rendered="#{false}"/>
                <p:graphicImage library="images" name="no_image.jpg" rendered="#{true}"/>
            </div>
            <div class="userNamePartWrapper">
                <user:linkedUser isDisabled="#{cc.attrs.isDisabled}" user="#{cc.attrs.user}"/>
            </div>
        </h:panelGroup>
        <h:outputText value="#{cc.attrs.emptyMessage}"
                      styleClass="emptyMessageLabel"
                      rendered="#{not empty cc.attrs.emptyMessage and empty cc.attrs.user}"/>
    </h:panelGroup>
</composite:implementation>
</html>
