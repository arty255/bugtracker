<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<composite:interface>
    <composite:attribute name="uuid" type="String" required="true"/>
</composite:interface>
<composite:implementation>
    <h:outputStylesheet library="css" name="linkedUser.css"/>
    <h:panelGroup layout="block" styleClass="userViewContainer">
        <div class="userNameWrapper">
            <p:link outcome="ticketDetail" includeViewParams="true">
                <f:param name="uuid" value="#{cc.attrs.uuid}"/>
                <h:outputText value="#{cc.attrs.uuid}"/>
            </p:link>
        </div>
    </h:panelGroup>
</composite:implementation>
</html>
