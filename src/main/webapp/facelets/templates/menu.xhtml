<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<ui:component>
    <h:form>
        <p:menubar style="text-align: left; padding: 0.2em">
            <p:menuitem value="Tickets" outcome="tickets" icon="pi pi-ticket"/>
            <p:menuitem value="Issues" outcome="issues" icon="pi pi-tags"
                        rendered="#{p:ifGranted('ROLE_LIST_ISSUES')}"/>
            <p:menuitem id="options" value="Users" outcome="users" icon="pi pi-users"
                        rendered="#{p:ifGranted('ROLE_LIST_USERS')}"/>
            <p:menuitem id="optionsMenuItem" value="Options" url="#" icon="pi pi-cog"/>
            <f:facet name="options">
                <div id="loggedUserWrapper">
                    <h:outputText id="userGreetingsText"
                                  value="Hi. #{activeUserBean.activeUser.firstName} #{activeUserBean.activeUser.lastName}"
                                  rendered="#{not empty activeUserBean.activeUser}"/>
                    <h:outputText value="ERROR" rendered="#{empty activeUserBean.activeUser}"/>
                    <p:button type="button" value="Logout" icon="pi pi-sign-out"
                              outcome="logout" style="margin-left: 1em"/>
                </div>
            </f:facet>
        </p:menubar>
    </h:form>
</ui:component>
</html>
