<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<f:view>
    <h:head>
        <title>
            <h:outputText value="Login"/>
        </title>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:form>
        <div class="panelWrapper">
            <h:panelGroup styleClass="loginPanel">
                <div class="ui-g ui-g-nopad">
                    <div class="ui-g-12">
                        <p:messages showDetail="false" showSummary="true" closable="false"
                                    style="margin-top: 0; margin-bottom: 0">
                            <p:autoUpdate/>
                        </p:messages>
                    </div>
                    <div class="ui-g-12 centered-row ui-g-nopad">
                        <div class="ui-g-4">
                            <p:outputLabel value="Login" style="font-weight: bolder"/>
                        </div>
                        <div class="ui-g-8">
                            <p:inputText value="#{loginBean.login}" style="width: 100%"
                                         required="true"
                                         validatorMessage="Minimal length for login is 3">
                                <f:validateLength minimum="3"/>
                            </p:inputText>
                        </div>
                    </div>
                    <div class="ui-g-12 centered-row ui-g-nopad">
                        <div class="ui-g-4">
                            <p:outputLabel value="Password" style="font-weight: bolder"/>
                        </div>
                        <div class="ui-g-8">
                            <p:password value="#{loginBean.pass}" style="width: 100%"
                                        required="true"
                                        validatorMessage="Minimal length for password is 6">
                                <f:validateLength minimum="6"/>
                            </p:password>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <p:commandButton value="Login"
                                         process="@form"
                                         update="@form"
                                         styleClass="loginButton"
                                         action="#{loginBean.loginAction}"/>
                    </div>
                    <div class="ui-g-12">
                        <p:link outcome="registration" value="Register"/>
                    </div>
                </div>
            </h:panelGroup>
        </div>
    </h:form>
</f:view>
</html>
