<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<f:view>
    <h:head>
        <title>
            <h:outputText value="Registration page"/>
        </title>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="panelWrapper">
                <h:panelGroup styleClass="registrationPanel">
                    <div class="ui-g ui-g-nopad">
                        <div class="ui-g-12">
                            <p:messages showDetail="false" showSummary="true" closable="false"
                                        style="margin-top: 0; margin-bottom: 0">
                                <p:autoUpdate/>
                            </p:messages>
                        </div>
                        <div class="ui-g-12 centered-row ui-g-nopad">
                            <div class="ui-g-4">
                                <p:outputLabel value="Login" style="font-weight: bolder"/>
                            </div>
                            <div class="ui-g-8">
                                <p:inputText value="#{registrationBean.registrationData.login}" style="width: 100%"
                                             required="true"
                                             validatorMessage="Minimal length for login is 3">
                                    <p:ajax event="valueChange"
                                            process="@this"
                                            listener="#{registrationBean.onLoginChangeListener}"/>
                                    <f:validateLength minimum="3"/>
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-g-12 centered-row ui-g-nopad">
                            <div class="ui-g-4">
                                <p:outputLabel value="Password" style="font-weight: bolder"/>
                            </div>
                            <div class="ui-g-8">
                                <p:password value="#{registrationBean.registrationData.password}" style="width: 100%"
                                            required="true"
                                            validatorMessage="Minimal length for password is 6">
                                    <f:validateLength minimum="6"/>
                                </p:password>
                            </div>
                        </div>
                        <div class="ui-g-12 centered-row ui-g-nopad">
                            <div class="ui-g-4">
                                <p:outputLabel value="First name" style="font-weight: bolder"/>
                            </div>
                            <div class="ui-g-8">
                                <p:inputText value="#{registrationBean.registrationData.firstName}" style="width: 100%"
                                             required="true"
                                             validatorMessage="Minimal length for firstname is 3">
                                    <f:validateLength minimum="3"/>
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-g-12 centered-row ui-g-nopad">
                            <div class="ui-g-4">
                                <p:outputLabel value="Last name" style="font-weight: bolder"/>
                            </div>
                            <div class="ui-g-8">
                                <p:inputText value="#{registrationBean.registrationData.lastName}" style="width: 100%"
                                             required="true"
                                             validatorMessage="Minimal length for lastname is 3">
                                    <f:validateLength minimum="3"/>
                                </p:inputText>
                            </div>
                        </div>

                        <div class="ui-g-12 centered-row ui-g-nopad">
                            <div class="ui-g-4">
                                <p:outputLabel value="Email" style="font-weight: bolder"/>
                            </div>
                            <div class="ui-g-8">
                                <p:inputText value="#{registrationBean.registrationData.email}" style="width: 100%"/>
                            </div>
                        </div>
                        <div class="ui-g-12">
                            <p:commandButton value="Registration"
                                             process="@form"
                                             update="@form"
                                             styleClass="loginButton"
                                             action="#{registrationBean.registrationAction}"/>
                        </div>
                    </div>
                </h:panelGroup>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
