<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ticket="http://java.sun.com/jsf/composite/ticketComponent"
      xmlns:user="http://java.sun.com/jsf/composite/userComponent"
      xml:lang="en" lang="en">
<f:metadata>
    <f:viewParam name="uuid" value="#{detailedTicketBean.uuid}" required="#{not facesContext.postback}"/>
    <f:event type="preRenderView" listener="#{detailedTicketBean.initData}"/>
</f:metadata>
<ui:composition template="../templates/simpleTemplate.xhtml">
    <ui:define name="title">Ticket: #{detailedTicketBean.ticket.uuid}</ui:define>
    <ui:define name="headArea">
        <h:outputStylesheet library="css" name="tickets.css"/>
        <h:outputStylesheet library="css" name="reusable.css"/>
        <h:outputScript library="js" name="ticket.js"/>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:panel header="Ticket: #{detailedTicketBean.ticket.uuid}" styleClass="ticket">
                <p:panelGrid columns="2" columnClasses="minimalWidthColumn,autoWidthColumn">
                    <h:outputText value="Ticket resolve state:"/>
                    <h:panelGroup layout="block" styleClass="resolveStateContent">
                        <p:inplace styleClass="noPaddingInplace" editor="true" effectSpeed="fast">
                            <f:facet name="output">
                                <ticket:stateLabel issueState="#{detailedTicketBean.ticket.resolveState}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu value="#{detailedTicketBean.ticket.resolveState}"
                                                 valueChangeListener="#{detailedTicketBean.tickedChangedListener}">
                                    <f:selectItems var="item" value="#{appUtilBean.ticketResolveStates}"
                                                   itemLabel="#{item.label}" itemValue="#{item}"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:inplace>
                        <div>
                            <!--todo: change with spring security integration-->
                            <p:commandButton value="Create issue" icon="pi pi-tags"
                                             rendered="#{true}"
                                             actionListener="#{detailedTicketBean.createIssueFromTicket}"
                                             onsuccess="PF('issueCreatedDialog').show();"/>
                            <!--todo: change with spring security integration-->
                            <p:commandButton value="Link issue" icon="pi pi-list"
                                             rendered="#{true}"/>
                        </div>
                    </h:panelGroup>

                    <h:outputText value="Description:"/>
                    <p:inplace id="deInplace" styleClass="ticketDescriptionInplace noPaddingInplace"
                               effectSpeed="fast" editor="true">
                        <f:facet name="output">
                            <h:outputText id="description" value="#{detailedTicketBean.ticket.description}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputTextarea value="#{detailedTicketBean.ticket.description}"
                                             valueChangeListener="#{detailedTicketBean.tickedChangedListener}"/>
                        </f:facet>
                    </p:inplace>

                    <h:outputText value="Reproduce steps:"/>
                    <p:inplace styleClass="ticketDescriptionInplace noPaddingInplace"
                               editor="true">
                        <f:facet name="output">
                            <h:outputText value="#{detailedTicketBean.ticket.reproduceSteps}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputTextarea value="#{detailedTicketBean.ticket.reproduceSteps}"
                                             valueChangeListener="#{detailedTicketBean.tickedChangedListener}"
                                             style="width: 100%"/>
                        </f:facet>
                    </p:inplace>

                    <h:outputText value="Verification:"/>
                    <p:inplace editor="true" styleClass="noPaddingInplace" effectSpeed="fast">
                        <f:facet name="output">
                            <ticket:vrificationLabel
                                    verificationState="#{detailedTicketBean.ticket.verificationState}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu value="#{detailedTicketBean.ticket.verificationState}"
                                             valueChangeListener="#{detailedTicketBean.tickedChangedListener}">
                                <f:selectItems var="item" value="#{appUtilBean.ticketVerificationStates}"
                                               itemLabel="#{item.label}" itemValue="#{item}"/>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:inplace>

                    <h:outputText value="Creation date:"/>
                    <h:outputText value="#{detailedTicketBean.ticket.creationTime}">
                        <f:convertDateTime type="both" pattern="#{appUtilBean.dateFormat}"/>
                    </h:outputText>

                    <h:outputText value="Reported by:"/>
                    <user:miniUser user="#{detailedTicketBean.ticket.user}"/>
                </p:panelGrid>
                <div class="saveControls">
                    <div style="flex-basis: 100%; padding-right: 1em;">
                        <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate/>
                        </p:messages>
                    </div>
                    <p:commandButton value="Save" actionListener="#{detailedTicketBean.updateTicket}"/>
                </div>
                <div>
                    <p:accordionPanel widgetVar="CommentAccordionWidget" style="width: 100%; padding: 0.5em 0;"
                                      activeIndex="-1">
                        <p:tab title="Start Commenting">
                            <p:tabView id="messageTabView">
                                <p:ajax event="tabChange" process="newMessageContent" update="renderedPreview"/>
                                <p:tab title="Write">
                                    <div class="ticketCommentWidgetArea">
                                        <p:outputPanel layout="block">
                                            <p:outputPanel layout="block" styleClass="editMarker">
                                                <h:outputText
                                                        value="You editing #{detailedTicketBean.selectedMessage.creator.firstName} #{detailedTicketBean.selectedMessage.creator.lastName} message!"
                                                        rendered="#{not empty detailedTicketBean.selectedMessage.uuid}"/>
                                                <p:commandLink action="#{detailedTicketBean.initMessage}"
                                                               process="@this"
                                                               update="@(.editMarker),@(.controlButtonsMarker),@widgetVar(messageContentWidget)"
                                                               rendered="#{not empty detailedTicketBean.selectedMessage.uuid}">
                                                    <f:setPropertyActionListener value="#{false}"
                                                                                 target="#{detailedTicketBean.editMode}"/>
                                                    <i class="pi pi-times"></i>
                                                    <h:outputText value="Cancel"/>
                                                </p:commandLink>
                                            </p:outputPanel>
                                            <p:inputTextarea id="newMessageContent" widgetVar="messageContentWidget"
                                                             value="#{detailedTicketBean.selectedMessage.content}"
                                                             counter="display" maxlength="1000"
                                                             counterTemplate="{0} characters remaining."
                                                             rows="5" style="width: 100%"/>
                                        </p:outputPanel>
                                        <h:outputText id="display"/>
                                        <div style="overflow: auto; padding-top: 0.5em">
                                            <p:outputPanel layout="block" styleClass="controlButtonsMarker">
                                                <p:commandButton value="Hide coment window" style="float: left"
                                                                 onclick="PF('CommentAccordionWidget').unselect(0);"/>
                                                <p:commandButton value="Comment" style="float: right"
                                                                 rendered="#{not detailedTicketBean.editMode}"
                                                                 actionListener="#{detailedTicketBean.addMessageToTicket}"
                                                                 update="@form:ticketMessages,@(.editMarker),newMessageContent"
                                                                 process="@this newMessageContent"
                                                                 onsuccess="PF('CommentAccordionWidget').unselect(0);"/>
                                                <p:commandButton value="Edit" style="float: right"
                                                                 rendered="#{detailedTicketBean.editMode}"
                                                                 actionListener="#{detailedTicketBean.editTicketMessage}"
                                                                 update="@form:ticketMessages,@(.editMarker),newMessageContent"
                                                                 process="@this newMessageContent"/>
                                                <p:commandButton value="Clear" style="float: right; margin-right: 1em"
                                                                 onclick="PF('messageContentWidget').clear();">
                                                </p:commandButton>
                                            </p:outputPanel>
                                        </div>
                                    </div>
                                </p:tab>
                                <p:tab title="Preview">
                                    <div>
                                        <h:outputText id="renderedPreview"
                                                      value="#{detailedTicketBean.selectedMessage.content}"/>
                                        <div style="overflow: auto; padding-top: 0.5em">
                                            <p:commandButton value="Hide coment window" style="float: left"
                                                             onclick="PF('CommentAccordionWidget').unselect(0);"/>
                                            <p:commandButton value="Comment" style="float: right"
                                                             actionListener="#{detailedTicketBean.addMessageToTicket}"
                                                             update="@form:ticketMessages,newMessageContent"
                                                             process="@this newMessageContent"/>
                                        </div>
                                    </div>
                                </p:tab>
                            </p:tabView>
                        </p:tab>
                    </p:accordionPanel>
                    <p:dataList id="ticketMessages" var="message" value="#{detailedTicketBean.ticketMessages}"
                                emptyMessage="Discussion not started yet." styleClass="ticketMessages">
                        <f:facet name="header">
                            Messages
                        </f:facet>
                        <p:panel header="#{message.uuid}">
                            <f:facet name="actions">
                                <!--todo: rendered rules for spring security integration-->
                                <p:commandLink
                                        styleClass="ui-panel-titlebar-icon ui-corner-all ui-issueState-default"
                                        rendered="#{true}"
                                        process="@this"
                                        update="@form:ticketMessages,@(.editMarker),@(.controlButtonsMarker),@widgetVar(messageContentWidget)"
                                        action="#{detailedTicketBean.deleteMessage(message)}">
                                    <h:outputText styleClass="ui-icon pi pi-trash"/>
                                </p:commandLink>
                                <p:commandLink
                                        styleClass="ui-panel-titlebar-icon ui-corner-all ui-issueState-default"
                                        rendered="#{true}"
                                        process="@this"
                                        update="@(.editMarker),@(.controlButtonsMarker),@widgetVar(messageContentWidget)"
                                        onclick="selectIfUnselected()"
                                        style="margin-right: 0.5em;">
                                    <f:setPropertyActionListener value="#{message}"
                                                                 target="#{detailedTicketBean.selectedMessage}"/>
                                    <f:setPropertyActionListener value="#{true}"
                                                                 target="#{detailedTicketBean.editMode}"/>
                                    <h:outputText styleClass="ui-icon pi pi-pencil"/>
                                </p:commandLink>
                            </f:facet>
                            <h:panelGrid columns="2" columnClasses="messageInfo,messageContent"
                                         styleClass="messageTable">
                                <h:panelGroup layout="block" style="width: 100%; padding: 0.5em"
                                              styleClass="messageArea">
                                    <user:miniUser user="#{message.creator}"/>
                                    <div class="createDate">
                                        <p:outputLabel value="#{message.createDate}">
                                            <f:convertDateTime type="both" pattern="#{appUtilBean.dateFormat}"/>
                                        </p:outputLabel>
                                    </div>
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%; padding: 0.5em"
                                              styleClass="messageArea messageContentArea">
                                    <div>
                                        <h:outputText value="#{message.content}"/>
                                    </div>
                                    <h:panelGroup class="messageEditorWrapper" layout="block"
                                                  rendered="#{message.editor ne null}">
                                        <p:outputLabel value="Edited by:"/>
                                        <p:outputLabel
                                                value="#{message.editor.firstName} #{message.editor.lastName}"/>
                                        <p:outputLabel value="#{message.editDate}">
                                            <f:convertDateTime type="both" pattern="dd-MM-yyyy HH:mm"/>
                                        </p:outputLabel>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </h:panelGrid>
                        </p:panel>
                    </p:dataList>
                </div>
            </p:panel>
            <p:dialog widgetVar="issueCreatedDialog" dynamic="true" onHide="">
                <p:ajax event="close" update="@this" process="@this"
                        listener="#{detailedTicketBean.onCloseCreatedIssueDialog}"/>
                <p:panel header="New Issue created" rendered="#{not empty detailedTicketBean.createdIssue}">
                    <h:outputText value="Issue with ID: #{detailedTicketBean.createdIssue.uuid} was created"/>
                </p:panel>
                <p:panel header="O-U-C-H!!!" rendered="#{empty detailedTicketBean.createdIssue}">
                    <h:outputText value="No issue created"/>
                </p:panel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
</html>
