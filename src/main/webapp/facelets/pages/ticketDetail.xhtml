<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:view="http://java.sun.com/jsf/composite/stateView"
      xmlns:user="http://java.sun.com/jsf/composite/minifiedUserView"
      xml:lang="en" lang="en">
<ui:composition template="../templates/simpleTemplate.xhtml">
    <ui:define name="title">Ticket: #{detailedTicketBean.selectedTicketDTO.uuid}</ui:define>
    <ui:define name="headArea">
        <h:outputStylesheet library="css" name="tickets.css"/>
        <h:outputScript library="js" name="ticket.js"/>
        <f:metadata>
            <f:viewParam name="uuid" value="#{detailedTicketBean.uuid}"/>
            <f:event type="preRenderView" listener="#{detailedTicketBean.preInitData}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:panel header="Ticket: #{detailedTicketBean.selectedTicketDTO.uuid}" styleClass="ticket">
                <p:panelGrid columns="2" style="width: 100%" columnClasses="minimalWidthColumn,autoWidthColumn">
                    <h:outputText value="Resolve state:"/>
                    <h:panelGroup layout="block">
                        <p:inplace style="float: left" styleClass="stateInplace" editor="true" effectSpeed="fast">
                            <f:facet name="output">
                                <view:stateView state="#{detailedTicketBean.selectedTicketDTO.resolveState}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu value="#{detailedTicketBean.selectedTicketDTO.resolveState}">
                                    <f:selectItems var="item" value="#{appUtilBean.ticketResolveStates}"
                                                   itemLabel="#{item.label}" itemValue="#{item}"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:inplace>
                        <p:commandButton value="Create issue" icon="pi pi-tags"
                                         style="float: right; margin-right: 0.5em"
                                         actionListener="#{detailedTicketBean.createIssueFromTicket}"/>
                    </h:panelGroup>

                    <h:outputText value="Description:"/>
                    <p:inplace id="deInplace" styleClass="ticketDescriptionInplace" effectSpeed="fast" editor="true">
                        <f:facet name="output">
                            <h:outputText id="description" value="#{detailedTicketBean.selectedTicketDTO.description}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:editor value="#{detailedTicketBean.selectedTicketDTO.description}"
                                      style="width: 100%"/>
                        </f:facet>
                    </p:inplace>

                    <h:outputText value="Reproduce steps:"/>
                    <p:inplace editor="true">
                        <f:facet name="output">
                            <h:outputText value="#{detailedTicketBean.selectedTicketDTO.reproduceSteps}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputTextarea value="#{detailedTicketBean.selectedTicketDTO.reproduceSteps}"
                                             style="width: 100%"/>
                        </f:facet>
                    </p:inplace>

                    <h:outputText value="Verification:"/>
                    <p:inplace editor="true" effectSpeed="fast">
                        <f:facet name="output">
                            <h:outputText value="#{detailedTicketBean.selectedTicketDTO.verificationState}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu value="#{detailedTicketBean.selectedTicketDTO.verificationState}">
                                <f:selectItems var="item" value="#{appUtilBean.ticketVerificationStates}"
                                               itemLabel="#{item.label}" itemValue="#{item}"/>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:inplace>

                    <h:outputText value="Creation date:"/>
                    <h:outputText value="#{detailedTicketBean.selectedTicketDTO.creationTime}">
                        <f:convertDateTime type="both" pattern="dd-MM-yyyy HH:mm"/>
                    </h:outputText>

                    <h:outputText value="Reported by:"/>
                    <user:minifiedUserView user="#{detailedTicketBean.selectedTicketDTO.user}"/>
                </p:panelGrid>
                <div>
                    <p:accordionPanel widgetVar="CommentAccordionWidget" style="width: 100%; padding: 0.5em 0;"
                                      activeIndex="-1">
                        <p:tab title="Start Commenting">
                            <p:tabView id="messageTabView">
                                <p:ajax event="tabChange" process="newMessageContent" update="renderedPreview"/>
                                <p:tab title="Write">
                                    <div style="overflow: auto">
                                        <p:outputPanel layout="block">
                                            <p:outputPanel layout="block" styleClass="editMarker">
                                                <h:outputText
                                                        value="You editing #{detailedTicketBean.selectedMessage.creator.firstName} #{detailedTicketBean.selectedMessage.creator.lastName} message!"
                                                        rendered="#{not empty detailedTicketBean.selectedMessage.uuid}"/>
                                                <p:commandLink action="#{detailedTicketBean.initMessage}"
                                                               process="@this"
                                                               update="@(.editMarker) newMessageContent"
                                                               rendered="#{not empty detailedTicketBean.selectedMessage.uuid}">
                                                    Cancel
                                                </p:commandLink>
                                            </p:outputPanel>
                                            <p:inputTextarea id="newMessageContent" widgetVar="messageContentWidget"
                                                             value="#{detailedTicketBean.selectedMessage.content}"
                                                             counter="display" maxlength="1000"
                                                             counterTemplate="{0} characters remaining."
                                                             rows="5" style="width: 100%"/>
                                        </p:outputPanel>
                                        <h:outputText id="display"/>
                                        <div style="overflow: auto; padding-top: 0.5em">
                                            <p:commandButton value="Hide coment window" style="float: left"
                                                             onclick="PF('CommentAccordionWidget').unselect(0);"/>
                                            <p:commandButton value="Comment" style="float: right"
                                                             actionListener="#{detailedTicketBean.addMessageToTicket}"
                                                             update="@form:ticketMessages newMessageContent @(.editMarker)"
                                                             process="@this newMessageContent"
                                                             onsuccess="PF('CommentAccordionWidget').unselect(0);"/>
                                            <p:commandButton value="Clear" style="float: right; margin-right: 1em"
                                                             onclick="PF('messageContentWidget').clear();"/>
                                        </div>
                                    </div>
                                </p:tab>
                                <p:tab title="Preview">
                                    <div>
                                        <h:outputText id="renderedPreview"
                                                      value="#{detailedTicketBean.selectedMessage.content}"/>
                                        <div style="overflow: auto; padding-top: 0.5em">
                                            <p:commandButton value="Hide coment window" style="float: left"
                                                             onclick="PF('CommentAccordionWidget').unselect(0);"/>
                                            <p:commandButton value="Comment" style="float: right"
                                                             actionListener="#{detailedTicketBean.addMessageToTicket}"
                                                             update="@form:ticketMessages"
                                                             process="@this newMessageContent"/>
                                        </div>
                                    </div>
                                </p:tab>
                            </p:tabView>
                        </p:tab>
                    </p:accordionPanel>
                    <p:dataList id="ticketMessages" var="message" value="#{detailedTicketBean.ticketMessages}"
                                emptyMessage="Discussion not started yet." styleClass="ticketMessages">
                        <f:facet name="header">
                            Messages
                        </f:facet>
                        <p:panel header="#{message.uuid}">
                            <f:facet name="actions">
                                <!--todo: rendered rules for spring security integration-->
                                <p:commandLink
                                        styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"
                                        rendered="#{true}" process="@this" update="@form:ticketMessages"
                                        action="#{detailedTicketBean.deleteMessage(message)}">
                                    <h:outputText styleClass="ui-icon pi pi-trash"/>
                                </p:commandLink>
                                <p:commandLink
                                        styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"
                                        rendered="#{true}" process="@this"
                                        update="@widgetVar(messageContentWidget) @(.editMarker)"
                                        onclick="PF('CommentAccordionWidget').select(0)"
                                        style="margin-right: 0.5em;">
                                    <f:setPropertyActionListener value="#{message}"
                                                                 target="#{detailedTicketBean.selectedMessage}"/>
                                    <h:outputText styleClass="ui-icon pi pi-pencil"/>
                                </p:commandLink>
                            </f:facet>
                            <h:panelGrid columns="2" columnClasses="messageInfo,messageContent"
                                         styleClass="messageTable">
                                <h:panelGroup layout="block" style="width: 100%; padding: 0.5em"
                                              styleClass="messageArea">
                                    <user:minifiedUserView user="#{message.creator}"/>
                                    <div class="createDate">
                                        <p:outputLabel value="#{message.createDate}">
                                            <f:convertDateTime type="both" pattern="dd-MM-yyyy HH:mm"/>
                                        </p:outputLabel>
                                    </div>
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%; padding: 0.5em"
                                              styleClass="messageArea messageContentArea">
                                    <div>
                                        <h:outputText value="#{message.content}"/>
                                    </div>
                                    <h:panelGroup class="messageEditorWrapper" layout="block"
                                                  rendered="#{message.editor ne null}">
                                        <p:outputLabel value="Edited by:"/>
                                        <p:outputLabel
                                                value="#{message.editor.firstName} #{message.editor.lastName}"/>
                                        <p:outputLabel value="#{message.editDate}">
                                            <f:convertDateTime type="both" pattern="dd-MM-yyyy HH:mm"/>
                                        </p:outputLabel>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </h:panelGrid>
                        </p:panel>
                    </p:dataList>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
